<!-- @@master = /template/master.html {"title":""} -->

<!-- @@block = contents -->
<div class="contents-box">
  
  <h2 class="title-type-2">1:1 문의하기</h2>

  <div class="contents-inner type-1">
    
    <p class="text-type-4 center">
      서비스 이용 시 불편사항이나 문의사항을 보내주시면 신속하고 친절하게 안내해 드리겠습니다!<br>
      사용환경 및 상세사항을 적어주시면 정확하고 빠른 답변이 가능하며, 문의를 보내시기 전, 이름, 이메일, 질문유형이 정확한지 다시 한번 확인해주세요!
    </p>

    <!-- customer-1vs1 -->
    <div class="customer-1vs1">
      <div class="customer-1vs1-write">
        <div>
          <label for="pu-name">이름</label>
          <div class="form-input size-sm" style="width:309px;">
            <input type="text" id="pu-name" placeholder="이름을 입력해 주세요">
          </div>
        </div>
        <div>
          <label for="pu-email">이메일주소</label>
          <div class="form-input size-sm" style="width:309px;">
            <input type="email" id="pu-email" placeholder="이메일을 입력해 주세요">
          </div>
        </div>
        <div>
          <label for="pu-phone">연락처</label>
          <div class="form-input size-sm" style="width:309px;">
            <input type="text" id="pu-phone" placeholder="연락처를 입력해 주세요">
          </div>
        </div>
        <div>
          <label for="pu-question">질문구분</label>
          <div class="form-input size-sm" style="width:309px;">
            <select id="pu-question">
              <option value="">이용문의</option>
            </select>
          </div>
        </div>
        <div>
          <label for="pu-question-write">문의하기</label>
          <div class="form-input size-sm" style="width:516px;">
            <input type="text" id="pu-question-write" placeholder="문의 제목을 입력해 주세요">
          </div>
        </div>
        <div>
          <p class="text-none"></p>
          <div class="form-input size-sm" style="width:516px;">
            <textarea cols="30" rows="10" placeholder="문의 내용을 입력해 주세요"></textarea>
          </div>
        </div>
        <div>
          <p class="text-label">
            개인정보 수집 이용에<br>
            대한 동의
          </p>
          <div class="text-box">
            <p>
              수집 항목 : 이름, 이메일, 연락처 <br>
              수집 목적 : 서비스 이용에 따른 고객 문의, 불만처리, 오류 해결 등 민원 처리 및 결과 회신<br>
              보유 및 이용 기간 : 문의처리 후 5년간 보관<br>
              그 밖의 사항은 개인정보 처리방침을 준수합니다.
            </p>
            <div class="checkbox">
              <input type="checkbox" id="pu-agree" checked>
              <label for="pu-agree">개인정보 수집 및 이용에 대해 동의합니다.</label>
            </div>
          </div>
        </div>
      </div>

      <div class="btn-box-1">
        <div class="two" style="width:516px; margin:0 auto">
          <button type="button" class="button color-5">문의등록</button>
          <button type="button" class="button color-4">취소</button>
        </div>
      </div>

    </div>
    <!-- //customer-1vs1 -->

  </div>
    
</div>
<!-- @@close -->
